<!DOCTYPE html>
<html>
<head>
	<title>task02</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		
	</ul>
	<script type="text/javascript">
		var aqiData = [["北京",90],["上海",50],["福州",10],["广州",50],["成都",90],["西安",100]];

		(function(){
			var list = document.getElementById("aqi-list");
			var tmp;
			for(var i=0;i<aqiData.length;i++){
					if (aqiData[i][1] > 60) {
						tmp = document.createElement("li");
						tmp.innerHTML =	aqiData[i][0];
						list.appendChild(tmp);					
					}
			}
		})();
	</script>
</body>
</html>
